{% extends 'catalog_app/base.html' %}
{% block content %}
{% include 'catalog_app/includes/inc_menu.html'%}
<div class="container col-6">
    <div class="card">
        <img src="/media/{{object.image}}" class="card-img-top" alt="Изображение">
        <div class="card-body">
            <h1 class="card-title text-center">{{object.title}} {{blog.slug}}</h1>
            <p class="card-text" style="font-size: 30px">{{object.text}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Количество просмотров: {{object.count_views}}</li>
            <li class="list-group-item">Дата создания: {{object.creation_date}}</li>
        </ul>
        <div class="card-body">
            <a href="{% url 'blog_app:update_blog' object.id %}" type="button" class="btn btn-primary">Редактировать</a>
            <a href="{% url 'blog_app:delete_blog' object.id %}" type="button" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
