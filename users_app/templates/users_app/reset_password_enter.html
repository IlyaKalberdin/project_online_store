{% extends 'catalog_app/base.html' %}
{% block content %}
{% include 'users_app/includes/inc_menu_user.html' %}
<div class="container my-5 col-10">
    <form class="row" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-4 offset-md-4">
            <div class="card">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Сброс пароля</h3>
                    </div>
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сбросить пароль</button>
        </div>
    </form>
</div>
{% endblock %}
